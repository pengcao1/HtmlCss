<!DOCTYPE html>
<!--
    <!DOCTYPE html> 声明为html5 文档
    <html> 元素是html页面的跟元素
    <head> 元素包含了文档的元(meta)数据，如<meta charset="utf-8>定义网页编码格式为utf-8
    <title> 元素描述了文档的标题
    <body> 元素包含了可见的页面内容
    <h1> 元素定义了一个大标题
    <p> 元素定义了一个段落
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟(runoob.com)</title>
    </head>
    <body>
        <h1>我的第一个标题</h1>
        <p>我的第一个段落</p>
    </body>
</html>
