<!--
    <p> 这是一个段落
    <a href="https://www.baidu.com"> 这是一个链接，注意：要加上http[s]前缀
    <br> 换行，这是一个但元素标记;通常不使用<br> 而是使用<br/>
    标签的大小写在绝大部分浏览器中是可以忽略的，但是建议强制使用小写标签
    1到6号标题与1到6号字体逆序对应，比如1号字体对应6号标题，2号字体对应5号标题。
    <h1>这是1号标题</h1>
    <font size="6">这是6号字体文本</font>

    <h2>这是2号标题</h2>
    <font size="5">这是5号字体文本</font>
-->
<!--
    html 元素可以设置属性
    属性可以在元素中添加附加信息
    属性一般描述与开始标签
    属性总是以key/value 对的形式出现，example:  name=“value”
    属性值始终应该在括号内部，常用双引号，单引号可以，但是如果内容本身有双引号，那么使用单引号
    属性                描述
    class       为html元素定义一个或多个类名(classname)，类名从css文件中引入
    id          定义元素的唯一id
    style       规定元素的行内样式(inline style)
    title       描述了元素的额外信息
-->
<a href="http://www.runoob.com/tags/html-reference.html">这是一个属性参考手册</a>
