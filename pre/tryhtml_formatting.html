<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Html Css learn</title>
</head>
<body>
<!--
    html使用标签<b>(bold)和<i>(italic)对输出的文本进行格式化，如粗体or斜体
    这些html标签被称为格式化标签.
    通常情况下我们会使用<strong>来替换加粗<b>，<em>来替换<i>
    但是他们的含义并不相同
    <b> and <i>定义粗体或者斜体文本
    <strong> and <em>意味着你要呈现的文本是重要的，所以需要突出显示
-->

    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <code>电脑自动输出</code><br><br>
    <b>这是<sub>下标</sub>和<sup>™上标</sup></b>
    <br/>
    <b>这个文本是加粗的</b>
    <br/>
    <strong>这个文本是加粗的</strong>
    <br/>
    <big>这个文字是放大的</big>
    <br/>
    <em>这个文本是斜体的</em>
    <br/>
    <b>这个文本包含<sub>下标</sub></b>
    <br/>
    <b>这个文本包含<sub>上标</sub></b>
    <br/>
    <b>Html <mark>Mark</mark> Formatting</b>
    <br/>
    <b>Html <del>Mark</del> Formatting</b>
    <br/>
    <html>html <ins>ins</Ins> Formatting</ins></html>
    <br/>
    <html>Html <small>Small</small> Formatting</html>
</body>
</html>
